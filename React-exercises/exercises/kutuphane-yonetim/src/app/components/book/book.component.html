<div class="book">
    <img [src]="book.coverImage" alt="{{ book.title }}" class="book__cover" />
    <h2 class="book__title">{{ book.title }}</h2>
    <p class="book__author">{{ book.author }}</p>
    <p class="book__category">{{ book.category }}</p>
    <p class="book__location">{{ book.location }}</p>
    <p class="book__status">{{ book.status }}</p>
    <p class="book__notes">{{ book.notes }}</p>
  </div>
